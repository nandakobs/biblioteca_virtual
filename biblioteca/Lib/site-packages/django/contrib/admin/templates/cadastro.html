<html>
  <head>
    <title>BibliONteca Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .cadastro-box {
        position: relative;
        height: 460px;
        width: 305px;
        margin: auto;
        padding: 60px 60px;
        background: #519997;
        border-radius: 20px;
        box-shadow: 0px 30px 60px -5px #000;
      }

      form {
        padding-top: 30px;
      }

      #logo {
        color: #fff;
        text-align: center;
        font-size: 2.5em;
      }

      .cadastro-input {
        border: none;
        width: 100%;
        padding: 10px 20px;
        display: block;
        height: 15px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0);
        overflow: hidden;
        margin-top: 15px;
        transition: all 0.5s ease-in-out;
      }

      .cadastro-input:focus {
        outline: 0;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        background: rgba(0, 0, 0, 0);
      }

      .cadastro-btn {
        background-color: #386b69;
        color: #fff;
        width: 100%;
        padding: 10px 20px;
        display: block;
        height: 39px;
        border-radius: 20px;
        margin-top: 30px;
        transition: all 0.5s ease-in-out;
        border: none;
        text-transform: uppercase;
      }

      .cadastro-btn:hover {
        background: #234342;
        cursor: pointer;
      }

      .cadastro-btn:focus {
        outline: none;
      }

      .alert {
        color: #ec0927;
        background-color: #dbd4d3;
        border-radius: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="cadastro-box">
      <h1 id="logo">Biblioteca ON</h1>
      {% if messages %} {% for m in messages %}
      <div class="alert alert-warning" role="alert">{{ m }}</div>
      {% endfor %} {% endif %}
      <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}
        <input
          class="cadastro-input"
          type="text"
          placeholder="nome.."
          name="nome"
        />
        <input
          class="cadastro-input"
          type="text"
          placeholder="sobrenome.."
          name="sobrenome"
        />
        <input
          class="cadastro-input"
          type="text"
          placeholder="Username.."
          name="username"
        />
        <input
          class="cadastro-input"
          type="email"
          placeholder="Email.."
          name="email"
        />
        <input
          class="cadastro-input"
          type="password"
          placeholder="Senha.."
          name="senha"
        />
        <input class="cadastro-btn" type="submit" value="cadastrar" />
      </form>
    </div>
  </body>
</html>
